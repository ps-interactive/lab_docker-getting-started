<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
    <style>
        table {
            width: 100%;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Todo List</h1>
    <form method="POST">
        <input type="text" name="item" placeholder="New item" required>
        <input type="submit" name="action" value="Add">
    </form>
    <table>
        <tr>
            <th>Item</th>
            <th>Action</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item.decode('utf-8') }}</td>
            <td>
                <form method="POST">
                    <input type="hidden" name="item" value="{{ item.decode('utf-8') }}">
                    <input type="submit" name="action" value="Remove">
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
